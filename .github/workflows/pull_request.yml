name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - DOR*
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main
      - DOR*
      - feature/*
      - fix/*

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          cache-dependency-path: ./yarn.lock
          
      - name: Check node version
        run: node --version
        
      - name: Install dependencies 
        run: yarn install

      - name: Run linter
        run: yarn lint
        working-directory: ./
